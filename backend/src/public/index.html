<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de comportement d'achat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>Choisir la base de données</h1>
        <!-- Boutons pour initialiser les bases de données -->
        <div>
            <button onclick="initSql()">Initialiser PostgreSQL</button>
            <button onclick="initNoSql()">Initialiser Neo4j</button>
        </div>

        <!-- Choix de la base de données -->
        <div>
            <input type="radio" id="sql" name="db" value="sql" checked>
            <label for="sql">PostgreSQL</label>

            <input type="radio" id="nosql" name="db" value="nosql">
            <label for="nosql">Neo4j</label>
        </div>

        <!-- Section de requêtes API -->
        <div id="test">
            <button onclick="user()">Requêter /api/users</button>
            <button onclick="purchases()">Requêter /api/purchases/:id</button>
            <button onclick="followersProducts()">Requêter /api/followers/:id/:depth</button>
            <button onclick="productImpact()">Requêter /api/products/:id/impact</button>
            <button onclick="trendingProducts()">Requêter /api/products/trending</button>

            <p id="time">Temps de réponse : </p>
            <div id="response"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
